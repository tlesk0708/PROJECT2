<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luksood GU.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>

<header>
    <div class="logo">
        <img src="detective.png" alt="Logo">
        <span>Luksood GU.</span>
    </div>
    <span style="font-size: 30px;">Register</span>   
    <div class="right-text">
        <span>แนะนำคณะที่ใช่</span>
    </div>
</header>

<body>
    <div class="body1">
        <div class="imegebox2">
            <div class="whitebox3">
                <form id="registerForm">
                    <div class="input-group">
                        <p for="firstname">ชื่อจริง</p>
                        <input type="text" name="firstname" placeholder="กรุณากรอกชื่อจริงของคุณ" required>
                    </div>
                    <div class="input-group">
                        <p for="lastname">นามสกุล</p>
                        <input type="text" name="lastname" placeholder="กรุณากรอกนามสกุลของคุณ" required>
                    </div>
                    <div class="input-group">
                        <p for="age">อายุ</p>
                        <input type="text" id="age" name="age" placeholder="กรุณากรอกอายุของคุณ" required>
                    </div>
                    <div class="input-group">
                        <p for="username">User Name</p>
                        <input type="text" name="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                    </div>
                    <div class="input-group">
                        <p for="password">PassWord</p>
                        <input type="password" name="password" placeholder="กรุณากรอกรหัสผ่าน (ต้องมีตัวอักษร 4 ตัวและตัวเลขอย่างน้อย 4 ตัว)" required>
                    </div>
                    <div class="botton">
                        <p>สมัครสมาชิก</p>
                        <button type="submit" class="btn">Next</button>
                    </div>
                </form>

                <form action="login.html">
                    <div class="botton">
                        <p>เป็นสมาชิกอยู่แล้ว</p>
                        <button type="submit" class="btn2">log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า
            let formData = new FormData(this);
            
            // รับค่า password จากฟอร์ม
            let password = document.querySelector('input[name="password"]').value;
    
            // ตรวจสอบรูปแบบรหัสผ่าน
            let passwordPattern = /^(?=(.*[a-zA-Z]){4})(?=(.*\d){4}).{8,}$/; // ต้องมีตัวอักษร 4 ตัว และตัวเลข 4 ตัว
            if (!passwordPattern.test(password)) {
                Swal.fire("รหัสผ่านไม่ถูกต้อง", "รหัสผ่านต้องมีตัวอักษรอย่างน้อย 4 ตัวและตัวเลขอย่างน้อย 4 ตัว", "warning");
                return;
            }
    
            fetch("register.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    Swal.fire({
                        title: "สมัครสมาชิกสำเร็จ",
                        icon: "success",
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "login.html"; // ไปยังหน้าล็อกอิน
                    });
                } else {
                    Swal.fire("เกิดข้อผิดพลาด", data.message, "error");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    <script src="age.js"></script>
</body>
</html>
