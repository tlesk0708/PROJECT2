<header>

        <span>แนะนำคณะที่ใช่</span>

<body>
    <div class="body1">
        <div class="imegebox2">
            <div class="whitebox3">
            <form action="register.php" method="post" onsubmit="return validateForm()">
                <div class="input-group">
                    <p for="firstname">ชื่อจริง</p>
                    <input type="text" name="firstname" placeholder="กรุณากรอกชื่อจริงของคุณ" required>
                </div>
                <div class="input-group">
                    <p for="lastname">นามสกุล</p>
                    <input type="text" name="lastname" placeholder="กรุณากรอกนามสกุลของคุณ" required>
                </div>
                <div class="input-group">
                    <p for="age">อายุ</p>
                    <input type="number" name="age" placeholder="กรุณากรอกอายุของคุณ" min="0" required>
                </div>
                <div class="input-group">
                    <p for="username">User Name</p>
                    <input type="text" name="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                </div>
                <div class="input-group">
                    <p for="password">PassWord</p>
                    <input type="password" name="password" placeholder="กรุณากรอกรหัสผ่าน (ต้องมีตัวอักษร 4 ตัวและตัวเลข)" required>
                </div>

                <div class="botton">
                    <p>สมัครสมาชิก</p>
                    <button type="submit" class="btn">Next</button>
                </div>
            </form>

            <form action="login.html">
                <div class="botton">
                    <p>เป็นสมาชิกอยู่แล้ว</p>
                    <button type="submit" class="btn2">log in</button>
                </div>
            </form>
        </div>
        </div>
    </div>
