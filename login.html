<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luksood GU.</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>

<header>
    <div class="logo">
        <img src="detective.png" alt="Logo">
        <span>Luksood GU.</span>
    </div>
    <span style="font-size: 30px;">Login</span>   
    <div class="right-text">
        <span>แนะนำคณะที่ใช่</span>
    </div>
</header>

<body>
    <div class="body1">
        <div class="imegebox2">
            <div class="whitebox3">
                <form id="loginForm">
                    <div class="input-group">
                        <p for="username">User Name</p>
                        <input type="text" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                    </div>
                    <div class="input-group">
                        <p for="password">PassWord</p>
                        <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>
                    </div>
                    
                    <div class="botton">
                        <p>เข้าสู่ระบบ</p>
                        <button type="submit" class="btn">Log in</button>
                    </div>
                </form>

                <form action="register.html">
                    <div class="botton">
                        <p>สมัครสมาชิก</p>
                        <button type="submit" class="btn2">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!username || !password) {
                Swal.fire("กรุณากรอกข้อมูลให้ครบ", "", "warning");
                return;
            }

            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    Swal.fire({
                        title: "เข้าสู่ระบบสำเร็จ!",
                        icon: "success",
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = "dashboard.html"; // ไปยังหน้าหลัก
                    });
                } else {
                    Swal.fire("เกิดข้อผิดพลาด", data.message, "error");
                }
            })
            .catch(error => console.error("Error:", error));
            localStorage.setItem('username', username);
        });
    </script>
</body>
</html>
