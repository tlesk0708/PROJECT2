<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="detective.png" alt="Logo">
            <span>Luksood GU.</span>
        </div>
        <span style="font-size: 30px;">แบบทดสอบ</span>
        <div class="right-text">
            <span>แนะนำคณะที่ใช่</span>
        </div>

    <div class="body1">

            <form id="quizForm" action="result.html" method="POST">
                <div class="whitebox">
                    <div style="padding: 15px;">
                        <h4>ข้อที่ 37 คุณชอบทำงานที่มีกฎระเบียบหรือไม่?</h4><br>
                        <input type="radio" id="q37_1" name="question37" value="ชอบ">
                        <label for="q37_1">ชอบ</label>
    
                        <input type="radio" id="q37_2" name="question37" value="ชอบมาก">
                        <label for="q37_2">ชอบมาก</label>
    
                        <input type="radio" id="q37_3" name="question37" value="ชอบกฎระเบียบที่ยืดหยุ่น">
                        <label for="q37_3">ชอบกฎระเบียบที่ยืดหยุ่น</label>
    
                        <input type="radio" id="q37_4" name="question37" value="ชอบไม่มีกฎระเบียบ">
                        <label for="q37_4">ชอบไม่มีกฎระเบียบ</label>
                    </div>
                </div>

                <div class="whitebox">
                    <div style="padding: 15px;">
                        <h4>ข้อที่ 38 คุณชอบทำงานที่มีขั้นตอนชัดเจนหรือไม่?</h4><br>
                        <input type="radio" id="q38_1" name="question38" value="ชอบ">
                        <label for="q38_1">ชอบ</label>
    
                        <input type="radio" id="q38_2" name="question38" value="ชอบมาก">
                        <label for="q38_2">ชอบมาก</label>
    
                        <input type="radio" id="q38_3" name="question38" value="ชอบงานที่ยืดหยุ่น">
                        <label for="q38_3">ชอบงานที่ยืดหยุ่น</label>
    
                        <input type="radio" id="q38_4" name="question38" value="ชอบงานที่ไม่ต้องวางแผน">
                        <label for="q38_4">ชอบงานที่ไม่ต้องวางแผน</label>
                    </div>
                </div>

                <div class="whitebox">
                    <div style="padding: 15px;">
                        <h4>ข้อที่ 39 คุณรู้สึกสบายใจเมื่อมีแผนหรือไม่?</h4><br>
                        <input type="radio" id="q39_1" name="question39" value="ใช่">
                        <label for="q39_1">ใช่</label>
    
                        <input type="radio" id="q39_2" name="question39" value="รู้สึกดีมาก">
                        <label for="q39_2">รู้สึกดีมาก</label>
    
                        <input type="radio" id="q39_3" name="question39" value="ชอบแบบไม่มีแบบแผน">
                        <label for="q39_3">ชอบแบบไม่มีแบบแผน</label>
    
                        <input type="radio" id="q39_4" name="question39" value="ไม่ชอบวางแผนเลย">
                        <label for="q39_4">ไม่ชอบวางแผนเลย</label>
                    </div>
                </div>

                <div class="whitebox">
                    <div style="padding: 15px;">
                        <h4>ข้อที่ 40 คุณรู้สึกเครียดหรืออึดอัดเมื่อไม่มีแผนที่ชัดเจนหรือไม่?</h4><br>
                        <input type="radio" id="q40_1" name="question40" value="ฉันไม่ค่อยกังวลเรื่องแผนและชอบปรับไปตามสถานการณ์">

                        <input type="radio" id="q40_2" name="question40" value="ฉันรู้สึกอึดอัดเมื่อถูกจำกัดด้วยแผนที่ตายตัวและต้องการอิสระมากกว่า">

                        <input type="radio" id="q40_3" name="question40" value="ฉันรู้สึกเครียดและอึดอัดมากเมื่อไม่มีแผนที่แน่นอน">
                        <label for="q40_3">ฉันรู้สึกเครียดและอึดอัดมากเมื่อไม่มีแผนที่แน่นอน</label>
    
                        <input type="radio" id="q40_4" name="question40" value="ฉันชอบมีแผนที่แน่นอนแต่ก็สามารถปรับตัวได้บ้าง">
                        <label for="q40_4">ฉันชอบมีแผนที่แน่นอนแต่ก็สามารถปรับตัวได้บ้าง</label>
                    </div>
                </div>

        </div>
    <div class="botton">
        <p1>บันทึกคำตอบ</p1><br>
        <button type="submit" class="btn" onclick="saveResults()">Save</button>
    </div>
    </form>


    <div class="botton">
        <p>ย้อนกลับ</p>
